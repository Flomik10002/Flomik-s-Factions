name: FlomiksFactions
version: '1.0'
main: org.flomik.flomiksFactions.FlomiksFactions
api-version: '1.20'
prefix: flomiksFactions
authors: [ Flomik ]
description: Factions plugin for 1.20.1
website: https://flomik.xyz

depend: [PlaceholderAPI]

commands:
  player:
    description: Команда игрока
    aliases: [p]
  clan:
    description: Команда клана
    aliases: [cl]
  clanchat:
    description: Клановый чат
    aliases: [cc]
  chunkmap:
    description: Карта чанков
  setSt:
    description: Установить силу
    permission: clan.op
  clanchunks:
    description: Управление клановыми территориями
  shrine:
    description: Управление святилищами
    permission: clan.op
  donate:
    description: Команды для доната
    permission: clan.op
  particles:
    description: Управление партиклами
  clansettingsaccess:
    description: Управление кланом

  menu:
    description: Меню
  clanmenu:
    description: Меню
  donatemenu:
    description: Команды для доната

permissions:
  clan.op:
    default: op